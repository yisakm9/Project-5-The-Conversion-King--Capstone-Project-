# .github/workflows/deploy-dev.yml

name: 'Deploy Conversion King to Dev'

on:
  push:
    branches:
      - main # Or your development branch
    paths:
      - 'environments/dev/**'
      - 'modules/**'
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read  # Required to check out the repository

jobs:
  terraform-deploy:
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest
    environment: dev
    
    defaults:
      run:
        shell: bash
        working-directory: ./environments/dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/GitHubAction-ConversionKing-DeployRole # REPLACE WITH YOUR IAM ROLE ARN
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0 # Specify a version

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      # In a real-world scenario, you would add a manual approval step here before applying.
      # For now, this step is commented out for safety.
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve tfplan